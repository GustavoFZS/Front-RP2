<!DOCTYPE html>
<html ng-app="DoMyTattoo">
<head
<meta charset="UTF-8">
<title>Perfil</title>
<link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/formatacao.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<script src="../components/bootstrap/dist/js/bootstrap.js"></script>
<style>
#profile-image1 {
	cursor: pointer;

	width: 200px;
	height: 200px;}

</style>
</head>
<body ng-controller="perfilCtrl">

	<div ng-include="'../views/navbar.html'" ng-controller="navbarCtrl"></div>
	<div class="container">
		<div class="row">

			<div style="position: absolute; width: 100%; height: 100px; top: 15%; right: 32%;">
				<div class="main-login main-center" style = 'text-align: center; color: white;'>
					<font size="6">Perfil tatuador</font> 
				</div>
			</div>

			<div style="position: absolute; width: 110%; top: 17%; left: 29%;" ng-controller="listaTatuadorCtrl">
				<div class="main-login main-center" style = 'text-align: center; '>
					<input class="btn btn-primary" style="background-color:#0c8494; width: 12%;
					height: 30px; margin-right: 5px; font-size: 16px; text-align: center; color: white;" type="button" value="Solicitar orÃ§amento" ng-click="solicitar(tatuador)">
				</div>
			</div>    

			<div class="col-md-10  col-md-offset-1" style="position: absolute; width: 200%; height: 10%; top: 23%; right: 8%;" >
				<div class="panel-body" style = 'background-color: #545454;'>
					<div class="col-sm-3">
						<img alt="User Pic" src='http://tudoparahomens.com.br/wp-content/uploads/2016/07/tatuador-.jpg' id="profile-image1" class="img-circle img-responsive"> 
						<!--Upload Image Js And Css-->
						<br>
						<!-- /input-group -->
					</div>
					<div class="col-sm-4" >
						<h4 style="color:#00b1b1; color: white;">Flashworks</h4></span>      
						<h4 style="color:#00b1b1; color: white;">Fotos</h4></span>      
					</div>
					<div class="clearfix"></div>

					<div class="col-sm-3" style="text-align: center; font-size: 32px; color: white; margin: 0 0 2% 0;">{{tatuador.userName}}</div>
					<div class="clearfix"></div>

					<div class="col-sm-6" style="font-size: 18px; color: white;"> {{tatuador.name}}</div>
					<div class="clearfix"></div>

					<div class="col-sm-6" style="font-size: 18px; color: white;">{{tatuador.instagram}}</div>
					<div class="clearfix"></div>

					<div class="col-sm-6" style="font-size: 18px; color: white;">{{tatuador.phone.number}}</div>
					<div class="clearfix"></div>

					<div class="col-sm-6" style="font-size: 18px; color: white;">{{tatuador.email}}</div>
					<div class="clearfix"></div>

					<div class="col-sm-3" style="text-align: center; font-size: 24px; color: white; margin: 0 0 2% 0;">Bio</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
