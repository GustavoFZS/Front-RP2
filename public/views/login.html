<!DOCTYPE html>
<html ng-app="DoMyTattoo">
	<head
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="../css/formatacao.css">
	</head>
	<body ng-controller="loginCtrl">
		<div class="container transparent">
			<div style="position: absolute; width: 100%; height: 116px; top: 5%; left: 0;">
				<div class="row vertical-offset-100">
					<div class="panel-heading">
						<div class="row-fluid user-row">
							<div class="col-md-4 col-md-offset-4 alinhar">
								<img src="../imagens/domytattoo.png" class="img-responsive" alt="Logo"/>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-md-offset-4">
						<div class="panel-body">
							<form accept-charset="UTF-8" role="form" class="form-signin">
								<fieldset>
									<label class="panel-login">
										<div class="login_result"></div>
									</label>
									<div class="panel-heading">
										<div class="row-fluid user-row">
											<input class="form-control" placeholder="Usuario" id="Usuario" type="text" ng-model="user">
										</div>
									</div>
									<div class="panel-heading transparent">
										<div class="row-fluid user-row transparent">
											<input class="form-control" placeholder="Senha" id="Senha" type="password" ng-model="password">
										</div>
									</div>
									<br></br>
									<div class="form-group ">
										<a style="background-color:#0c8494;" type="button" id="logingin-button" class="btn btn-primary btn-lg btn-block login-button" ng-click="login()">Entrar</a>
									</div>
									<div class="panel-heading">
										<div class="row-fluid user-row">
											<div class="col-md-4 col-md-offset-4 alinhar">
												<a ng-click="vaiCadastrar()">Cadastre-se</a>
											</div>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../components/angular/angular.js"></script>
		<script src="../components/angular-route/angular-route.js"></script>
		<script src="../components/jquery/dist/jquery.js"></script>
		<script src="../components/bootstrap/dist/js/bootstrap.js"></script>
	</body>
</html>
