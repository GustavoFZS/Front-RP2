<!DOCTYPE html>
<html ng-app="DoMyTattoo">
<head>
  <title>Tatuadores</title>
  <link rel="stylesheet" href="../css/card.css">
  <link rel="stylesheet" href="../css/formatacao.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="../components/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body ng-controller="listaTatuadorCtrl">

  <div ng-include="'../views/navbar.html'" ng-controller="navbarCtrl"></div>

  <div style="position: absolute; width: 100%; height: 100px; top: 20%; right: 22%;">
    <div class="main-login main-center" style = 'text-align: center; color: white;'>
      <font size="6">Lista de tatuadores</font>
    </div>
  </div>

  <div class="container transparent">
    <div style="position: absolute; width: 200%; height: 10%; top: 30%; left: 18%;">
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel-body">
            <div ng-repeat="tatuador in lista">
              <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
              <div class='container' style = 'background-color: #545454; margin:10px; border-radius: 10px;'>
                <div class='list-card'>
                  <img class="img-responsive" style="border-radius: 100%;" alt='' src='http://tudoparahomens.com.br/wp-content/uploads/2016/07/tatuador-.jpg'>
                  <div class='list-details'>
                    <div class='list-name efeito' style='color: white;'><p class='alinhado2'> Tatuador: {{tatuador.name}}</div>
                    <div class='list-text efeito' style='font-size: 12px;'><p class='alinhado'> Nome de usuário: {{tatuador.userName}}</div>
                    <div class='list-text efeito' style='font-size: 12px;'><p class='alinhado'> Email: {{tatuador.email}}</div>
                    <div class='list-text efeito' style='font-size: 12px;'><p class='alinhado'> Telefone: {{tatuador.phone.number}}</div>
                    <div class="form-row">
                      <div class="input-group">
                        <input class="btn btn-primary" style="background-color:#0c8494;  margin-right: 5px;" type="button" value="Solicitar orçamento" ng-click="solicitar(tatuador)">
                        <input class="btn btn-primary" style="background-color:#0c8494;  margin-right: 5px;" type="button" value="Ver perfil" ng-click="perfil(tatuador)">
                      </div>
                    </div>
                  </div>
                </div>
              </link>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
