<!DOCTYPE html>
<html ng-app="DoMyTattoo">
	<head
		<meta charset="UTF-8">
		<title>Cadastro</title>
		<link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
		<script src="../components/angular/angular.js"></script>
		<link rel="stylesheet" href="../css/formatacao.css">
	</head>
	<body ng-controller="cadastroCtrl">
		<div class="container transparent">
			<div style="position: absolute; width: 100%; height: 116px; top: 5%; left: 0;">
				<div class="row vertical-offset-100">

					<div class="panel-heading">
						<div class="row-fluid user-row">
							<div class="col-md-4 col-md-offset-4 alinhar">
								<img src="\imagens\logo-domytattoo.png" class="img-responsive" alt="Logo"/>
							</div>
						</div>
					</div>

					<div class="col-md-4 col-md-offset-4">
						<div class="panel-body">
							<form accept-charset="UTF-8" role="form" class="form-signin">
								<fieldset>
									<label class="panel-login">
										<div class="login_result"></div>
									</label>

									<div class="main-login main-center" style = 'text-align: center;'>
										<h5>*Preencha os campos para se cadastrar.</h5>
					 				</div>

									<div class="panel-heading">
										<div class="row-fluid user-row">
											<input class="form-control" placeholder="Nome" id="Nome" type="text" ng-model="name">
										</div>
									</div>

									<div class="panel-heading">
										<div class="row-fluid user-row">
											<input class="form-control" placeholder="Nome de usuario" id="NomeUsuario" type="text" ng-model="user">
										</div>
									</div>

									<div class="panel-heading transparent">
										<div class="row-fluid user-row transparent">
											<input class="form-control" placeholder="E-mail" id="E-mail" type="text" ng-model="email">
										</div>
									</div>

									<div class="panel-heading transparent">
										<div class="row-fluid user-row transparent">
											<input class="form-control" placeholder="Telefone" id="Telefone" type="text" ng-model="phone">
											<label class="form-check-input"><input type="checkbox" value="" ng-model="what">Whatsapp</label>
										</div>
									</div>

									<div class="panel-heading">
										<div class="row-fluid user-row">
											<input class="form-control" placeholder="Instagram" id="instagram" type="text"
											ng-model="instagram">
										</div>
									</div>


									<div class="panel-heading transparent">
										<div class="row-fluid user-row transparent">
											<input class="form-control" placeholder="Senha" id="Senha" type="password"
											ng-model="password">
										</div>
									</div>

									<div class="panel-heading transparent">
										<div class="row-fluid user-row transparent">
											<input class="form-control" placeholder="Confirme sua senha" id="Senha2" type="password" ng-model="password2">
										</div>
									</div>

									<div class="main-login main-center" style = 'text-align: center;'>
										<h5>Escolha seu perfil de usu√°rio.</h5>
			 						</div>

									<form class="form-check form-check-inline">
									  <label class="form-check-label">
									    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="" ng-model="tipo"> Cliente
									  </label>
									  <label class="form-check-label">
									    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value=""> Tatuador
									  </label>
									</form>

									<br></br>
									<div class="form-group ">
										<a style="background-color:#0c8494;" type="button" id="logingin-button" class="btn btn-primary btn-lg btn-block login-button" ng-click="cadastrar()">Cadastre-se</a>
									</div>

								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../components/angular/angular.js"></script>
		<script src="../components/jquery/dist/jquery.js"></script>
		<script src="../components/angular-route/angular-route.js"></script>
		<script src="../components/bootstrap/dist/js/bootstrap.js"></script>
	</body>
</html>
