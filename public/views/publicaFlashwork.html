<!DOCTYPE html>
<html ng-app="DoMyTattoo">
<head>
	<meta charset="UTF-8">
	<title>Enviar orcamento</title>
	<link rel="stylesheet" href="../css/formatacao.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<script src="../components/bootstrap/dist/js/bootstrap.js"></script>

</head>

<body ng-controller="criaFlwCtrl">

	<div ng-include="'../views/navbar.html'" ng-controller="navbarCtrl"></div>

	<div style="position: absolute; width: 100%; height: 100px; top: 20%; right: 22%;">
		<div class="main-login main-center" style = 'text-align: center; color: white;'>
			<font size="6">Enviar Flashwork</font>
		</div>
	</div>

	<div class="container transparent">
		<div style="position: absolute; width: 200%; height: 10%; top: 30%; left: 18%;">
			<div class="col-md-4 col-md-offset-4" style = 'background-color: #545454; border-radius: 5px;'>
				<div class="panel-body">
					<label class="panel-login">
						<div class="login_result"></div>
					</label>

					<div class="panel-heading">
						<div class="row-fluid user-row">
							<select class="form-control resizedTextbox" name="Estilos" ng-model="estilo" style ="margin-top:5px;" ng-options="est.name for est in listaEstilos" required>
							</select>
						</div>
					</div>

					<div class="panel-heading">
						<div class="row-fluid user-row">
							<input class="form-control" placeholder="Valor" id="Valor" type="text" ng-model="valor" style ="background-color:rgba(0,0,0,0); color: white; margin-top:5px">
						</div>
					</div>

					<label class="checkbox-inline">
						<input type="checkbox" data-toggle="toggle" ng-model="leilao"> Habilitar leilão
					</label>

					<div ng-if="leilao">
						<div>
							<label>Selecione a data limite do leilão:</label>
						</div>
						<div>
							<input style ="background-color:rgba(0,0,0,0); color: white; margin-top:5px;box-sizing: border-box;
							border: 2px solid white;
							border-radius: 4px;" type="datetime-local" id="horario" name="horarioInput" ng-model="$parent.tempo">
						</div>
					</div>

					<div>
						<div>
							<label>Selecione as imagens: </label>
						</div>
						<div>
							<input type="file" id="file1" name="file" multiple
							ng-files="getTheFiles($files)" />{{formdata.file}}
						</div>
					</div>

					<br></br>
					<div class="form-group ">
						<a style="background-color:#0c8494; margin-bottom: 5px" type="button" id="logingin-button" class="btn btn-primary btn-lg btn-block login-button" ng-click="enviar()">Publicar flashwork</a>
					</div>
					<br></br>
				</div>

			</div>
		</div>
	</div>


</body>
</html>
