<!DOCTYPE html>
<html ng-app="DoMyTattoo">
<head>
	<meta charset="UTF-8">
	<title>Editar orcamento</title>
	<link rel="stylesheet" href="../css/formatacao.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<script src="../components/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body ng-controller="editarOrcCtrl">

	<div ng-include="'../views/navbar.html'" ng-controller="navbarCtrl"></div>

	<div style="position: absolute; width: 100%; height: 100px; top: 20%; right: 22%;">
		<div class="main-login main-center" style = 'text-align: center; color: white;'>
			<font size="6">Editar orçamento</font> 
		</div>
	</div>

	<div class="container transparent">
		<div style="position: absolute; width: 200%; height: 10%; top: 30%; left: 18%;">
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4" style = 'background-color: #545454; border-radius: 10px;'>
					<div class="panel-body">
						<label class="panel-login">
							<div class="login_result"></div>
						</label>

						<div ng-if="tipoUsuario">
							<div class="panel-heading">
								<div class="row-fluid user-row">
									<input class="form-control" value = {{tatuador.name}} id="tatuador" type="text" style ="background-color:rgba(0,0,0,0.5); color: white" disabled>
								</div>
							</div>

							<form class="form-inline">
								<div class="col-xs-2">
									<input class="form-control" id="Local do corpo" type="text" value = {{orcamento.place}} style ="width: 271px; background-color:rgba(0,0,0,0); color: white">
									<input type="text" class="form-control" id="email" value={{orcamento.size.height}} style = "width: 271px;
									background-color:rgba(0,0,0,0); color: white">
									<input type="text" class="form-control" id="pwd" value = {{orcamento.size.width}} style = "width: 271px;
									background-color:rgba(0,0,0,0); color: white">
								</div>
							</form>

							<div class="panel-heading transparent">
								<div class="row-fluid user-row transparent">
									<input class="form-control resizedTextbox" id="Descricao" value={{orcamento.description}} style ="background-color:rgba(0,0,0,0); color: white">
								</div>
							</div>

							<div class="panel-heading">
								<div class="row-fluid user-row">
									<input class="form-control" placeholder="Valor" id="Valor" type="text" ng-model="orcamento.negotiations[0].price" style ="background-color:rgba(0,0,0,0.5); color: white" disabled>
								</div>
							</div>
						</div>

						<div ng-if="!tipoUsuario">
							<div class="panel-heading">
								<div class="row-fluid user-row">
									<input class="form-control" value = {{orcamento.customer.name}} id="Tatuador" type="text" style ="background-color:rgba(0,0,0,0.5); color: white" disabled>
								</div>
							</div>


							<form class="form-inline">
								<div class="col-xs-2">
									<input class="form-control" id="Local do corpo" type="text" value = {{orcamento.place}} style ="width: 271px; background-color:rgba(0,0,0,0.5); color: white" disabled>
									<input type="text" class="form-control" id="email" value={{orcamento.size.height}} style = "width: 271px;
									background-color:rgba(0,0,0,0.5); color: white" disabled>
									<input type="text" class="form-control" id="pwd" value = {{orcamento.size.width}} style = "width: 271px;
									background-color:rgba(0,0,0,0.5); color: white" disabled>
								</div>
							</form>

							<div class="panel-heading transparent">
								<div class="row-fluid user-row transparent">
									<input class="form-control resizedTextbox" id="Descricao" value={{orcamento.description}} style ="background-color:rgba(0,0,0,0.5); color: white" disabled>
								</div>
							</div>

							<div class="panel-heading">
								<div class="row-fluid user-row">
									<input class="form-control" placeholder="Valor" id="Valor" type="text" ng-model="valor" style ="background-color:rgba(0,0,0,0); color: white">
								</div>
							</div>

						</div>

						<button style="background-color:#0c8494; margin-bottom:10px; margin-top:10px; border-radius: 10px;" type="button" id="Editar-button" class="btn btn-primary btn-lg btn-block" ng-click="enviar()">Editar orçamento</button>


						<div class="form-control pre-scrollable" type="text" style ="background-color:rgba(0,0,0,0.5); height: 300px;">
							<div ng-repeat="msg in orcamento.negotiations[0].chat">
								<div ng-if="msg.sender._id==usuario._id" style ="color: white; margin:10px; ">você: {{msg.message}}</div>
								<div ng-if="msg.sender._id!=usuario._id" style ="color: #A9A9A9; margin:10px;">{{msg.sender.name}}: {{msg.message}}</div>
							</div>
						</div>

						<div class="panel-heading">
							<div class="row-fluid user-row">
								<input class="form-control" placeholder="Comentario" id="comentario" type="text" ng-model="mensagem" style ="background-color:rgba(0,0,0,0.5); color: white">
							</div>
						</div>

						<button style="background-color:#0c8494; margin-top:10px; border-radius: 10px;" type="button" id="Enviar-button" class="btn btn-primary btn-lg btn-block" ng-click="comentar()">Enviar comentário</button>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
