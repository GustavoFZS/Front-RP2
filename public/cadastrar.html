<!DOCTYPE html>
<html lang="en" ng-app="cadastrar">
	<head
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="components/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="css\formatacao.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container transparent">
			<div style="position: absolute; width: 100%; height: 116px; top: 5%; left: 0;">
				<div class="row vertical-offset-100">

					<div class="panel-heading">
						<div class="row-fluid user-row">
							<div class="col-md-4 col-md-offset-4 alinhar">
								<img src="\imagens\logo-domytattoo.png" class="img-responsive" alt="Logo"/>
							</div>
						</div>
					</div>

					<div class="col-md-4 col-md-offset-4">
						<div class="panel-body">
							<form accept-charset="UTF-8" role="form" class="form-signin">
								<fieldset>
									<label class="panel-login">
										<div class="login_result"></div>
									</label>

									<div class="main-login main-center" style = 'text-align: center;'>
										<h5>*Preencha os campos para se cadastrar.</h5>
					 				</div>

									<div class="panel-heading">
										<div class="row-fluid user-row">
											<input class="form-control" placeholder="Nome" id="Nome" type="text">
										</div>
									</div>

									<div class="panel-heading transparent">
										<div class="row-fluid user-row transparent">
											<input class="form-control" placeholder="E-mail" id="E-mail" type="text" >
										</div>
									</div>

									<div class="panel-heading transparent">
										<div class="row-fluid user-row transparent">
											<input class="form-control" placeholder="Telefone" id="Telefone" type="text" >
										</div>
									</div>

									<div class="panel-heading transparent">
										<div class="row-fluid user-row transparent">
											<input class="form-control" placeholder="Senha" id="Senha" type="password" >
										</div>
									</div>


									<div class="panel-heading transparent">
										<div class="row-fluid user-row transparent">
											<input class="form-control" placeholder="Confirme sua senha" id="Senha2" type="password" >
										</div>
									</div>

									<div class="main-login main-center" style = 'text-align: center;'>
										<h5>Escolha seu perfil de usu√°rio.</h5>
			 						</div>

									<form class="form-check form-check-inline">
									  <label class="form-check-label">
									    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Cliente
									  </label>
									  <label class="form-check-label">
									    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Tatuador
									  </label>
									</form>

									<br></br>
									<div class="form-group ">
										<a style="background-color:#0c8494;" href="responder_orcamento.html" type="button" id="logingin-button" class="btn btn-primary btn-lg btn-block login-button">Cadastre-se</a>
									</div>

								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="components/angular/angular.js"></script>
		<script src="components/angular-route/angular-route.js"></script>
		<script src="components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="components/jquery/dist/jquery.js"></script>
